<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>HTML Form Example</h1>
    This is an example of an <del>HTML4</del> <ins>HTML5</ins> form containing <bdi>يحتوي</bdi> various <mark>input</mark> controls:<br><br>
 
  <form action="#">
     <fieldset>
      <legend>User Information</legend>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br><br>
      <label for="Email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <label for="Password">Password:</label>
      <input type="password" id="password" name="password">
     </fieldset>

     <fieldset>
         <legend>Contact Information</legend>
         <label for="phone">Phone:</label>
         <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
         <label for="message">Message:</label><br>
         <textarea rows="4" cols="50" name="message" form="usrform"></textarea>
     </fieldset>

     <fieldset>
         <legend>Subscription</legend>
         <label for="checkbox1"> Subscribe to newsletter: </label>
         <input type="checkbox" id="checkbox1" name="checkbox1" value="newsletter"><br>
         <label for="checkbox2"> Subscribe to newsletter: </label>
         <input type="checkbox" id="checkbox2" name="checkbox2" value="newsletter"><br>
     </fieldset>

     <fieldset>
        <legend>Preferred Language</legend>
        <label for="language">Select your preferrd language: </label>
        <select name="language" id="language">
        <option value="english">English</option>
        <option value="spanish">Spanish</option>
        <option value="french">French</option>
        <option value="german">German</option>
        </select>
    </fieldset>
  
    <fieldset>
        <legend>Feedback</legend>
        <label for="rate">Rate our service: </label>
        <input type="range" id="rate" name="rate" min="0" max="50">
    </fieldset>  
    <input type="submit">
    <input type="reset">
  </form>
</body>
</html>
